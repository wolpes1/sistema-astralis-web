<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Personagem - Sistema Astralis RPG</title>
    <link rel="stylesheet" href="estilo_criacao_personagem.css">
</head>
<body>
    <form id ='criacao_personagem'>
        <span id="opcoes">
            <button onclick="location.href='index.html'" type="button" id="voltar">Voltar</button>
            <h1 class="titulo">Criação de Personagens</h1>
        </span>
        <br>
        <div class="campo_texto">
            <h2>Nome do Personagem:</h2>
            <input type="text" class="campos_preenchimento_texto" id="campo_nome_personagem" >
        </div>
        <br><br>
        <div class="campo_texto">
            <h2>Nome do Jogador:</h2>
            <input type="text" class="campos_preenchimento_texto" id="campo_nome_jogador" >
        </div>
        <br>
        <h2 class="titulo">Atributos:</h2>
        <br>
        <div class="secao_atributos">
            <div class="atributos">
                <div class="campo_numero">
                    <h3>Força:</h3>
                    <input type="number" class="campos_preenchimento_numero" id="campo_forca_personagem" >
                </div>
                <div class="campo_numero">
                    <h3>Habilidade:</h3>
                    <input type="number" class="campos_preenchimento_numero" id="campo_habilidade_personagem" >
                </div>
            </div>
            <br><br>
            <div class="atributos">
                <div class="campo_numero">
                    <h3>Inteligência:</h3>
                    <input type="number" class="campos_preenchimento_numero" id="campo_inteligencia_personagem" >
                </div>
                <div class="campo_numero">
                    <h3>Vitalidade:</h3>
                    <input type="number" class="campos_preenchimento_numero" id="campo_vitalidade_personagem" >
                </div>
            </div>
            <br><br>
            <div class="atributos">
                <div class="campo_numero">
                    <h3>Resistência:</h3>
                    <input type="number" class="campos_preenchimento_numero" id="campo_resistencia_personagem" >
                </div>
                <div class="campo_numero">
                    <h3>Afinidade Mágica:</h3>
                    <input type="number" class="campos_preenchimento_numero" id="campo_afinidade_personagem">
                </div>
            </div>
        </div>

        <br><br>
        <h2 class="titulo">Perícias Treinadas:</h2>
        <br><br>
        <span class="pericias">
            <div class="campo_checkbox">
                <label for="checkbox_luta">Luta (For)</label>
                <br>
                <input type="checkbox" id="checkbox_luta">
            </div>
            <br>
            <div class="campo_checkbox">
                <label for="checkbox_mira">Mira (Hab)</label>
                <br>
                <input type="checkbox" id="checkbox_mira">
            </div>
            <br>
            <div class="campo_checkbox">
                <label for="checkbox_furt">Furtividade (Hab)</label>
                <br>
                <input type="checkbox" id="checkbox_furt">
            </div>
        </span>
        <br>
        <span class="pericias">
            <div class="campo_checkbox">
                <label for="checkbox_pers">Persuasão (Hab)</label>
                <br>
                <input type="checkbox" id="checkbox_pers">
            </div>
            <br>
            <div class="campo_checkbox">
                <label for="checkbox_atle">Atletismo (Res)</label>
                <br>
                <input type="checkbox" id="checkbox_atle">
            </div>
            <br>
            <div class="campo_checkbox">
                <label for="checkbox_sobr">Sobrevivência (Res)</label>
                <br>
                <input type="checkbox" id="checkbox_sobr">
            </div>
        </span>
        <br>
        <span class="pericias">
            <div class="campo_checkbox">
                <label for="checkbox_conh">Conhecimentos (Int)</label>
                <br>
                <input type="checkbox" id="checkbox_conh">
            </div>
            <br>
            <div class="campo_checkbox">
                <label for="checkbox_comu">Comunicação (Int)</label>
                <br>
                <input type="checkbox" id="checkbox_comu">
            </div>
            <br>
            <div class="campo_checkbox">
                <label for="checkbox_inve">Investigação (Int)</label>
                <br>
                <input type="checkbox" id="checkbox_inve">
            </div>
        </span>
        <br>
        <span class="pericias">
            <div class="campo_checkbox">
                <label for="checkbox_dano">Magias de Dano (A.M.)</label>
                <br>
                <input type="checkbox" id="checkbox_dano">
            </div>
            <br>
            <div class="campo_checkbox">
                <label for="checkbox_auxi">Magias de Auxilio (A.M.)</label>
                <br>
                <input type="checkbox" id="checkbox_auxi">
            </div>
        </span>
        <br><br>
        <button type="submit" onclick="enviar()" name="enviar">Enviar</button>
        <br><br>
        <button type="reset" onclick="resetar()" name="resetar">Resetar</button>
    </form>


    <script src="funcoes_personagem.js"> </script>

</body> 
</html>
